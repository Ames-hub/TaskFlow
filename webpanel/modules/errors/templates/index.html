<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bug Reports Â· Listing</title>
  <link rel="stylesheet" href="/static/home/css/sidebar.css">
  <link rel="stylesheet" href="/static/errors/css/index.css">
</head>
<body>
  <aside class="sidebar">
    <h1>Bot Panel</h1>
    <nav class="nav">
      <a href="/">Dashboard</a>
      <a href="/ctrl/commands">Commands</a>
      <a href="/bot/logs">Bot Logs</a>
      <a href="/bot/feedback">Feedback</a>
      <a href="/bot/errors" class="active">Bug Reports</a>
      <a href="/ctrl/settings">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="header">
      <div class="title" style="display:flex; gap:10px; align-items:center">
        <div class="logo">BR</div>
        <div>
          <h1>Bug Reports</h1>
          <div class="sub" style="color:var(--muted)">All issues across the bot</div>
        </div>
      </div>
      <a href="#" class="chip">Export CSV</a>
    </header>

    <section class="grid">
      <article class="card"><h3>Total</h3><div class="num">{{ total_reports }}</div></article>
      <article class="card"><h3>Open</h3><div class="num">{{ open }}</div></article>
      <article class="card"><h3>Closed (30d)</h3><div class="num">{{ closed }}</div></article>
    </section>

    <section class="controls">
      <form id="filters">
        <div>
          <label class="chip"><input type="checkbox" name="status" value="open" checked> Open</label>
          <label class="chip"><input type="checkbox" name="status" value="closed" checked> Closed</label>
        </div>
        <div>
          <label class="chip"><input type="checkbox" name="severity" value="critical" checked> Critical</label>
          <label class="chip"><input type="checkbox" name="severity" value="high" checked> High</label>
          <label class="chip"><input type="checkbox" name="severity" value="medium" checked> Medium</label>
          <label class="chip"><input type="checkbox" name="severity" value="low" checked> Low</label>
        </div>
      </form>
    </section>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Title</th><th>Severity</th><th>Status</th>
          </tr>
        </thead>
        <tbody id="bugBody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="/static/errors/js/errorlist.js"></script>
</body>
</html>
