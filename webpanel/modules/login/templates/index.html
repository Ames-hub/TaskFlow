<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login/css/index.css">
    <link rel="stylesheet" href="/static/register/css/toast.css">
</head>
<body>
<noscript>
    <h2>JavaScript is disabled!</h2>
    <p>Please enable JavaScript to use this site.</p>
</noscript>
<!-- TODO: Make this bigger on mobile -->
<div class="login-container">
    <h2>Taskflow Login</h2>
    <p>Upon access, all activity will be tracked and logged for security purposes.<br><br>You are being watched.</p>
    <form id="form">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Log In</button>
    </form>
    <label>
        <a id="reg_btn" href="/register">Register Instead</a>
    </label>
    <script src="/static/login/js/login.js"></script>
    <script src="/static/register/js/toast.js"></script>
</div>
</body>
</html>
